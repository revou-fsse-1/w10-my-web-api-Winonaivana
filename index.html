<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <div class="container">
      <button onclick="signup()" class="btn btn-danger mt-3 mb-2">
        Sign Up
      </button>
      <div class="row mt-5 border border-4 rounded-4">
        <div class="col-md-6">
          <h1 class="text-white mt-2">Spill it!</h1>
          <form class="add-post-form mt-5">
            <div class="namebox visually-hidden">
              <label for="username" class="text-white mb-4">Username</label>
              <input type="text" class="form-control mb-4" id="name-value" />
            </div>
            <div>
              <label for="title" class="text-white mb-4"
                >Who is this about?</label
              >
              <input type="text" class="form-control" id="title-value" />
            </div>
            <div>
              <label for="body" class="text-white mb-4 mt-4"
                >What about them?</label
              >
              <textarea class="form-control" id="body-value"></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-danger mt-3 mb-2"
              id="publishbtn"
            >
              Publish
            </button>
            <button
              onclick="edit()"
              class="btn btn-danger mt-3 mb-2"
              id="editbtn"
            >
              Edit
            </button>
          </form>
        </div>
      </div>
      <div class="spinner d-flex justify-content-center mt-5 visually-hidden">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="posts-list row mt-4 mb-5"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
